      <!-- КОНТЕНТ -->
      <div class="container">
         <div class="row">
            <div class="col-sm">
               <math>
                  <mstyle displaystyle=’true’>
                     <munderover>
                        <mo>&sum;</mo>
                        <mrow>
                           <mi>i</mi>
                           <mo>=</mo>
                           <mn>0</mn>
                        </mrow>
                        <mi>&infin;</mi>
                     </munderover>
                     <msub>
                        <mi>x</mi>
                        <mi>i</mi>
                     </msub>
                  </mstyle>
               </math>
            </div>
            <div class="col-sm">
               <math>
                  <msub>
                     <mi>x</mi>
                     <mrow>
                        <mn>1</mn>
                        <mo>, </mo>
                        <mn>2</mn>
                     </mrow>
                  </msub>
                  <mo>=</mo>
                  <mfrac>
                     <mrow>
                        <mo>-</mo>
                        <mi>b</mi>
                        <mo>&PlusMinus;</mo>
                        <msqrt>
                           <msup>
                              <mi>b</mi>
                              <mn>2</mn>
                           </msup>
                           <mo>-</mo>
                           <mn>4</mn>
                           <mi>a</mi>
                           <mi>c</mi>
                        </msqrt>
                     </mrow>
                     <mrow>
                        <mn>2</mn>
                        <mi>a</mi>
                     </mrow>
                  </mfrac>
               </math>
            </div>
            <div class="col-sm">
               <math>
                  <munderover>
                     <mo>&int;</mo>
                     <mn>0</mn>
                     <mn>1</mn>
                  </munderover>
                  <mi>f</mi>
                  <mfenced>
                     <mi>x</mi>
                  </mfenced>
                  <mtext>&VeryThinSpace;</mtext>
                  <mo>&dd;</mo>
                  <mi>x</mi>
               </math>
            </div>
